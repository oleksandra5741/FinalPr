<!doctype html>
<html class="no-js" lang="uk">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Одяг по погоді</title>
  <meta name="description" content="">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />

  <link rel="manifest" href="../site.webmanifest">
  <link rel="apple-touch-icon" href="../icon.png">

  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css" />

  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAABKPOdyOD66JXZ-oSrSruITjOO9d55Yc&v=3">
  </script>

</head>
<body>
  <!--[if lte IE 9]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser.
    Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <div class="container">
    <header class="header clearfix">
      <h3 class="text-muted">Одяг по погоді</h3>
    </header>

    <main role="main">

      <div class="jumbotron">

        <div class="jumbotronAfter"></div>

        <h1 class="display-3">Вітаємо!</h1>

        <div class="row">
          <div class="col-12 col-xs-12 col-sm-6 col-lg-6">
            <div id="clothesWrapper"></div>
          </div>
          <div class="col-12 col-xs-12 col-sm-6 col-lg-6">
            <div id="map"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-xs-12 col-sm-6 col-lg-6">
            <p>Зараз: <span id="now"></span> </p>
            <div id="weather"></div>

            <select id="selectWeather">
              <option value="0">Поточне місцезнаходження</option>
              <option value="1">Kyiv</option>
              <option value="2">Kharkiv</option>
              <option value="3">Lviv</option>
            </select>

          </div>
          <div class="col-12 col-xs-12 col-sm-6 col-lg-6">
            <p id="temp"></p>
            <p>Вологість: <span id="humidity"></span></p>
            <p>Атмосферний тиск: <span id="pressure"></span></p>
            <p>Хмарність: <span id="clouds"></span></p>
            <p>Видимість: <span id="visibility"></span></p>
            <p>Швидкість вітру: <span id="wind"></span></p>
          </div>
        </div>
      </div>

    </main>

  </div>

  <div id="fountainG">
    <div id="fountainG_1" class="fountainG"></div>
    <div id="fountainG_2" class="fountainG"></div>
    <div id="fountainG_3" class="fountainG"></div>
    <div id="fountainG_4" class="fountainG"></div>
    <div id="fountainG_5" class="fountainG"></div>
    <div id="fountainG_6" class="fountainG"></div>
    <div id="fountainG_7" class="fountainG"></div>
    <div id="fountainG_8" class="fountainG"></div>
  </div>

  <script type="text/javascript" src="app.bundle.js"></script>

</body>
</html>
